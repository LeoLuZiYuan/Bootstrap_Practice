<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: purple;
		}
		ul{
			color: blue;
		}
		li{
			color: orange;
		}
		.highlight{
			color: green;
		}
		#specail{
			color: pink;
		}
	</style>
</head>
<body>
	<p>Hello!!</p>
	<ul>
		<li id="specail" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>
</body>
</html>
