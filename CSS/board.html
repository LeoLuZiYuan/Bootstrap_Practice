<!DOCTYPE html>
<html>
<head>
	<title>TTT board</title>
	<style type="text/css">

	h1{
		text-align: center;
	}
	
	table{
		margin: auto;
	}

	td{
		height: 100px;
		width: 100px;
		/*background-color: pink;*/

	.vertical{

	}

	.horizental{
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}
	</style>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td>
			</td>
			<td class="vertical">
			</td>
			<td>
			</td>	
		</tr>

		<tr>
			<td class="horizental">
			</td>
			<td class="vertical horizental">
			</td>
			<td class="horizental">
			</td>	
		</tr>

		<tr>
			<td>
			</td>
			<td class="vertical">
			</td>
			<td>
			</td>	
		</tr>
	</table>
</body>
</html>
